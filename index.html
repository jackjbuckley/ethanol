<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background: #E9967A;
        }

        #headerLine {
            height: 12vmin;
            width: 100%;
            background: white;
            border-bottom-left-radius: 100%;
            border-bottom-right-radius: 100%;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
        }

        #headerCircle {
            height: 20vmin;
            width: 20vmin;
            background: white;
            border-radius: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        #menu {
            width: 100%;
            height: 0;
            background: white;
        }

        #lockCircle {
            height:50vmin;
            width:50vmin;
            border-radius:100%;
            background:white;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <script>
        function revealMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.height != "40vmin") {
                menu.style.height = "40vmin";
            }
            else {
                menu.style.height = "0";
            }
        }
    </script>
</head>
<body>
    <div id="menu"></div>
    <div id="headerLine"></div>
    <div id="headerCircle" onclick="revealMenu()"></div>

    <div id="lockCircle" onclick="navigator.bluetooth.requestDevice({
  acceptAllDevices: true,
  optionalServices: ['battery_service']
})
.then(device => { /* ... */ })
.catch(error => { console.log(error); });"></div>
</body>
</html>
